tasks:
  data_acquisition:
    description: |
      Analyze {subject} using the data from {data_source}.
      Extract relevant information and prepare it for analysis.
      Use the provided tools to search and process the data.
    expected_output: "A structured dataset ready for analysis"

  data_cleaning_and_transformation:
    description: |
      Clean and transform the data for {subject}.
      Handle missing values, outliers, and format issues.
      Document all transformations applied to the data.
    expected_output: "Clean and validated dataset"
    agent: data_architect

  data_validation_and_quality_checks:
    description: |
      Validate the cleaned dataset for {subject}.
      Check for data inconsistencies, missing values, and anomalies in {data_source}.
      Ensure data accuracy and reliability before proceeding with analysis.
      Document validation methods, findings, and resolutions.
    expected_output: "A validated dataset ready for analysis"
    agent: data_architect

  data_modeling_and_analysis:
    description: |
      Analyze {subject} data to identify trends, patterns, and correlations.
      Generate key performance indicators (KPIs) and perform hypothesis testing.
      Document all analysis steps and results with interpretations.
    expected_output: "Statistical analysis results with insights and KPIs"
    agent: analytical_engine

  interactive_dashboard_creation:
    description: |
      Create visualizations for {subject} analysis using data from {data_source}.
      Design clear and effective charts to communicate key findings.
      Ensure all visualizations are properly labeled and explained.
    expected_output: "Set of informative visualizations with explanations"
    agent: visualization_specialist

  strategic_recommendation_development:
    description: |
      Develop strategic recommendations for {subject} based on the analysis.
      Consider all insights from the data analysis and visualizations.
      Provide actionable recommendations with supporting evidence.
    expected_output: "Strategic recommendations with supporting data"
    agent: strategic_planner

  final_report_generation:
    description: |
      Create a comprehensive report on {subject} analysis.
      Include all findings, visualizations, and recommendations.
      Ensure the report is clear, well-structured, and actionable.
    expected_output: "Comprehensive analysis report"
    agent: strategic_planner